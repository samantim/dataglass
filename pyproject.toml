[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataglass"
version = "0.8.0"
description = "dataglass is a Python library for data preprocessing, exploratory data analysis (EDA), and machine learning. It includes modules for handling missing values, detecting and resolving duplicates, managing outliers, feature encoding, type conversion, scaling, and pipeline integration. With its latest update, dataglass introduces intelligent automation which dynamically adapting preprocessing steps based on dataset characteristics, minimizing manual configuration and accelerating your workflow."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }

authors = [
  {name = "Saman Teymouri", email = "saman.teymouri@gmail.com"}
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Pre-processors",
  "Topic :: Utilities",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent"
]

keywords = ["data preprocessing", "EDA", "machine learning", "data cleaning", "feature engineering", "pipeline", "pandas", "scikit-learn"]

dependencies = [
  "pandas>=1.5",
  "numpy>=1.21",
  "scikit-learn>=1.1",
  "matplotlib>=3.5",
  "rapidfuzz>=3.0",
  "seaborn>=0.11",
  "category_encoders>=2.5"
]

[tool.setuptools]
package-dir = { "" = "src" }
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/samantim/dataglass"
Documentation = "https://github.com/samantim/dataglass/wiki"
Source = "https://github.com/samantim/dataglass"
Issues = "https://github.com/samantim/dataglass/issues"
